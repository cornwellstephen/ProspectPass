<html>
    <head>
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

        <!-- STYLESHEETS -->
        <link rel="stylesheet" href="userHmpg.css">
        <link rel="stylesheet" href="passDetail.css">

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" 
                href="#">
                ProspectPass
            </a>
        </nav>
        <div class="main-cont" 
            ng-app="ProspectPassApp" 
            ng-controller="ProspectUserCtrl as ctrl">

            <h1>User Passes, {{ctrl.user.name}}</h1>
            <div class="main-hmpg-pass-date-cont">
                <pass-detail
                    ng-repeat="pass in ctrl.user.passes" 
                    pass-obj="pass"
                    pass-num="$index">
                </pass-detail>
            </div>
        </div>

        <!-- BOOTSTRAP/JQUERY -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- ANGULAR -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

        <!-- JS -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/userHmpg.js"></script>
        <script type="text/javascript" src="js/passDetail.js"></script>

    </body>
</html>
